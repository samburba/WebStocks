{% extends "UI/baseUI.html" %}
{% load static %}
{% block title %}{{ title }}{% endblock %}
{% block content %}

<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                  <div class="card-header" data-background-color="green">
                        <h1 class="title">New comment on {{ s_name }} </h1>
                    </div>
                    <div class="card-content table-responsive">


    <form method="POST" class="navbar-form">
        <div class="form-group  is-empty">
          {% csrf_token %}
          {{ form.as_p }}

        </div>


        <button type="submit" class="save btn btn-white">Send</button>

            <div class="ripple-container"></div>
        </button>



  </form>

{% endblock %}
