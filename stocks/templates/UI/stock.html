{% extends "UI/baseUI.html" %}
{% load static %}
{% block title %}{{ title }}{% endblock %}
{% block content %}

<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 text-center">
        <h1> {{ s_name }} </h1>
        <h1><small> ${{ s_price }} &nbsp; &nbsp; {{ s_difference }}% </small> </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-center">
        <h5> {{ s_full_name }} </h5>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-center">
        <form action="/stocks/{{ s_name }}/" method="post">
          {% csrf_token %}
        <input type="submit" class="btn btn-success" value="Buy" name="Buy"/>
        <input type="submit" class="btn btn-danger" value="Sell" name="Sell"/>
      </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
