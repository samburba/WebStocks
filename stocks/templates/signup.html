{% extends "base.html" %}
{% load static %}
{% block title %}{{ title }}{% endblock %}
{% block content %}

<!DOCTYPE html>



  <!-- header
   ================================================== -->
   <header>
    <div class="row">
      <div class="logo">
           <a href="../">SmileAI</a>
        </div>
      <nav id="main-nav-wrap">
        <ul class="main-navigation">
          <li><a href="../#intro" title="">Home</a></li>
          <li><a href="../#process" title="">Process</a></li>
          <li><a href="../#features" title="">Features</a></li>
          <li><a href="../#faq" title="">FAQ</a></li>
          <li class="current highlight with-sep"><a href="#loginsection" title="">Sign Up</a></li>
          <li class="highlight with-sep"><a href="../login" title="">Log In</a></li>
        </ul>
      </nav>
      <a class="menu-toggle" href="#"><span>Menu</span></a>
    </div>
   </header> <!-- /header -->

   <!-- sign_up
    ================================================== -->
  <section id="loginsection">

  <div class="form">
      <ul class="tab-group">
        <li class="tab active "><a href="#signup">Sign Up</a></li>
        <li class="tab "><a href="#login">Log In</a></li>
      </ul>

      <div class="tab-content">
        <div id="signup">
          <h1>Sign Up for Free</h1>
          <form action="/" method="post">
          <div class="field-wrap">
            <label>
              Username<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Retype Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>

          <div class="top-row">
            <div class="field-wrap">
              <label> First Name </label>
              <input type="text" required autocomplete="off" />
            </div>
            <div class="field-wrap">
              <label>  Last Name  </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>
          <button type="submit" class="button button-block"/>Get Started</button>
          </form>
        </div>

        <div id="login">
          <h1>Welcome Back!</h1>
          <form  action="/" method="post">
            <div class="field-wrap">
              <label> Email Address<span class="req">*</span>   </label>
              <input type="email"required autocomplete="off"/>
            </div>

            <div class="field-wrap">
              <label> Password<span class="req">*</span> </label>
              <input type="password" required autocomplete="off"/>
            </div>

          <p class="forgot"><a href="#">Forgot Password?</a></p>
          <button class="button button-block"/>Log In</button>
          </form>
        </div>
      </div><!-- tab-content -->
</div> <!-- /form -->
</section><!-- /signup -->


  
{% endblock %}
